<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="zad5.css">
    <script defer src="zad5.js"></script>
</head>
<body>
    
    <form action="">
        <h1>Flower Power Customer Feedback Form</h1>
        <p>How was your experience with the Flower Power web shop? We want to hear from you!</p>

        <div>
            <label>Name: <input type="text" name="fullname" id="name" required></label>
        </div>
        <div>
            <label>E-mail: <input type="email" name="e-mail" id="email" required></label>
        </div>
        <div>
            <label>Feedback: <br><textarea name="feedback" id="feedback" required></textarea></label>
        </div>
        <div>
            <input type="button" id="save" value="Save Draft">
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>
</body>
</html>
